<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: grey;">
    <p>learning the api</p>
    <button id="followers">Click me</button>
    <div id="count">
        <span id="count1">Followers:0</span>
      <img src="" alt="" id="image" style="display: none ;width:100px ;height: 100px; border-radius: 50px;">  
    </div>
    
    
</body>
<script>
    document.getElementById('followers').addEventListener('click', () => {
        const requestUrl = 'https://api.github.com/users/iammaaj10';
        const xhr = new XMLHttpRequest();
        xhr.open('GET', requestUrl);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                const data = JSON.parse(this.responseText);
                const followers = data.followers;
                const photo = data.avatar_url;
                
                document.getElementById('count1').innerText = `Followers: ${followers}`;
                const imageElement=document.getElementById('image')
                imageElement.src=photo
                imageElement.style.display = 'block'; // Set the image source
            }
        };
        
        xhr.send();
    });
    
 
</script>
</html>
